<style>
    /* Optimización de video */
    #hero-video {
        filter: contrast(1.1) saturate(1.2);
        will-change: transform;
    }

    /* Video cargado - fade in suave */
    #hero-video.loaded {
        opacity: 1 !important;
    }

    /* Responsive: ocultar video en móvil */
    @media (max-width: 768px) {
        #hero-video {
            display: none;
        }

        .mobile-fallback {
            display: block !important;
        }
    }

    /* Prefers reduced motion - pausar video */
    @media (prefers-reduced-motion: reduce) {
        #hero-video {
            animation: none !important;
        }
    }
</style>

<!-- JAVASCRIPT PARA VIDEO ENHANCEMENT -->
<!-- ============================================ -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const heroVideo = document.getElementById('hero-video');

        if (!heroVideo) return;

        // ============================================
        // 1. LAZY LOAD Y FADE IN
        // ============================================
        heroVideo.addEventListener('loadeddata', () => {
            heroVideo.classList.add('loaded');
            console.log('✅ Hero video loaded');
        });

        // ============================================
        // 2. AUTO-RESTART SI SE PAUSA
        // ============================================
        heroVideo.addEventListener('pause', () => {
            // Solo reanudar si no fue pausado manualmente por el usuario
            if (!heroVideo.ended) {
                setTimeout(() => {
                    heroVideo.play().catch(err => {
                        console.log('Video autoplay prevented:', err);
                    });
                }, 100);
            }
        });

        // ============================================
        // 3. SLOW MOTION EN HOVER (OPCIONAL)
        // ============================================
        const heroSection = document.getElementById('hero-section');
        let isSlowed = false;

        heroSection.addEventListener('mouseenter', () => {
            if (!isSlowed) {
                heroVideo.playbackRate = 0.7; // Ralentizar a 70%
                isSlowed = true;
            }
        });

        heroSection.addEventListener('mouseleave', () => {
            heroVideo.playbackRate = 1; // Velocidad normal
            isSlowed = false;
        });

        // ============================================
        // 4. SINCRONIZACIÓN CON ELEMENTOS
        // ============================================
        // Opcional: Hacer que el badge pulse en sincronía con el video
        heroVideo.addEventListener('timeupdate', () => {
            const progress = heroVideo.currentTime / heroVideo.duration;

            // En el punto máximo de intensidad (frame B), hacer pulse al badge
            if (progress > 0.7 && progress < 0.9) {
                const badge = document.querySelector('.vibrate-badge');
                if (badge) {
                    badge.style.animation = 'vibrate 0.3s ease-in-out';
                }
            }
        });

        // ============================================
        // 5. PERFORMANCE: PAUSAR SI NO ESTÁ VISIBLE
        // ============================================
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    heroVideo.play().catch(() => { });
                } else {
                    heroVideo.pause();
                }
            });
        }, { threshold: 0.25 });

        observer.observe(heroSection);

        // ============================================
        // 6. FALLBACK PARA ERRORES
        // ============================================
        heroVideo.addEventListener('error', (e) => {
            console.error('Video loading error:', e);
            // Mostrar fallback image
            heroVideo.style.display = 'none';
            const fallback = document.querySelector('.mobile-fallback');
            if (fallback) {
                fallback.style.display = 'block';
            }
        });
    });
</script>
